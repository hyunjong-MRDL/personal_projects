<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}게스트하우스{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>
<body>
  <header class="container">
    <nav class="nav">
      <a href="/" class="brand">게스트하우스</a>
      <div class="links">
        <a href="/attractions">주변 관광지</a>
        <a href="/reserve" class="btn">예약하기</a>
      </div>
    </nav>
  </header>
  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash">
          {% for cat, msg in messages %}
            <li class="{{cat}}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <footer class="container foot">© {{ 2025 }} Guesthouse</footer>
</body>
</html>
